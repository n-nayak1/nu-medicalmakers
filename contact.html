<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="images/medmakers%20favicon.png" type="image/png">
  <title>Contact | Northwestern Medical Makers</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
  <link rel="icon" href="https://static.wixstatic.com/media/9b0f0d_1c32f97c77be4394974b0a429f1c3c6f~mv2.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar-container"></div>
  <script src="navbar.js"></script>

  <main class="contact-section">
    <h1>Contact Us</h1>
    <p>Fill out this form or email us directly at <a href="mailto:northwesternmedicalmakers@gmail.com">northwesternmedicalmakers@gmail.com</a></p>

    <form action="https://formspree.io/f/xdkdgjpe" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="_replyto" placeholder="Your Email" required />
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

    <footer>
      <div id="footer-container"></div>
      <script src="footer.js"></script>
  </footer>
  <script src="script.js"></script>
</body>
</html>
